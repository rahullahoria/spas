<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-tabs>

            <ion-tab title="Services" icon-off="ion-eyes-active" icon-on="ion-eye" ng-click="e.stopPropagation()">
                <ion-nav-view name="information"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Services" icon-off="ion-eyes-active" icon-on="ion-eye" ng-click="e.stopPropagation()">
                <ion-nav-view name="service-list"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Plan" icon-off="ion-clipboard-active" icon-on="ion-clipboard"
                     ng-click="e.stopPropagation()">
                <ion-nav-view name="service-type"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Confirm" icon-off="ion-checkmark-active" icon-on="ion-checkmark"
                     ng-click="e.stopPropagation()">
                <ion-nav-view name="book"></ion-nav-view>
            </ion-tab>

        </ion-tabs>

    </ion-side-menu-content>

    <!-- Side Menu (left) -->
    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <img ng-src="img/icon.png" class="title-image" width="40" height="40"
                 style="border-radius: 4px "/>
            <h1 class="title">Ragnar Social</h1>


        </ion-header-bar>

        <ion-header-bar class="bar-subheader bar-assertive">
            <h1 class="title">{{user.name | uppercase}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>

                <ion-item menu-close class="item item-icon-left" href="#/tab/service-list/not-approved" >
                    <i class="icon ion-home large assertive"></i>
                    Home
                </ion-item>

                <ion-item menu-close class="item item-icon-left" href="#/tab/service-list/approved" >
                    <span class="icon ion-checkmark-circled large assertive"></span>
                    Approved Posts
                </ion-item>
                <ion-item menu-close class="item item-icon-left" href="#/tab/service-list/published" >
                    <span class="icon ion-pull-request large assertive"></span>
                    Published Posts
                </ion-item>
                <ion-item menu-close class="item item-icon-left" href="#/tab/service-list/rejected" >
                    <span class="icon ion-close-round large assertive"></span>
                    Rejected Posts
                </ion-item>


                <ion-item menu-close class="item item-icon-left" ng-click="share()">
                    <span class="icon ion-navigate large assertive"></span>
                    Share
                </ion-item>


                <ion-item menu-close class="item item-icon-left" href="#/tab/contact-us">
                    <span class="icon ion-ios-bell-outline large assertive"></span> Contact Us


                </ion-item>


                <ion-item menu-close class="item item-icon-left" href="#/tab/about">
                    <span class="icon ion-information-circled large assertive"></span>
                    About
                </ion-item>

                <!--<ion-item menu-close class="item item-icon-left" href="#/tab/t&c" ng-show="customer">
                    <span class="icon ion-alert-circled large assertive"></span>
                    Terms & Conditions
                </ion-item>
-->

                <ion-item menu-close class="item" ng-click="logout()">
                    <span class="icon ion-power"></span>

                    Logout
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
