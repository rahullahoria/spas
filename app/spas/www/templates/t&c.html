<ion-view view-title="TERMS AND CONDITIONS">
    <ion-content class="padding">
        Condition you should read:
        <ion-list>

            <ion-item ng-repeat="item in conditions" class="item item-text-wrap">
                <div ng-class="isItemShown(item) ? 'item-expand active' : 'item-expand inactive'">

                    <p>{{ item }}</p>
                </div>
                <div ng-click="toggleItem(item)" class="item-expand-footer">
                    <i ng-class="isItemShown(item) ? 'ion-ios-minus-outline' : 'ion-ios-plus-outline'"></i>
                    {{ isGroupShown(item) ? 'Less' : 'More' }}
                </div>
            </ion-item>

        </ion-list>

        Terms of Blueteam:
        <ion-list>

            <ion-item ng-repeat="item in TERMS" class="item item-text-wrap">
                <div ng-class="isItemShown(item) ? 'item-expand active' : 'item-expand inactive'">

                    <p>{{ item }}</p>
                </div>
                <div ng-click="toggleItem(item)" class="item-expand-footer">
                    <i ng-class="isItemShown(item) ? 'ion-ios-minus-outline' : 'ion-ios-plus-outline'"></i>
                    {{ isGroupShown(item) ? 'Less' : 'More' }}
                </div>
            </ion-item>

        </ion-list>

        <div class='card'>
            <div style="text-align: center;">
                <i> For queries and issues. Please contact us at<br/>
                    <a class="icon-left ion-ios7-telephone" ng-href="tel: +91 9599075355"><span class="ion-android-call large"></span><b> +91 9599075355 </b> </a> <br />
                    <a href="#" onclick="window.open('mailto:info@blueteam.in','_system')" >info@blueteam.in</a><br />
                    <a href="#" onclick="window.open('http://www.BlueTeam.in','_system')"> www.BlueTeam.in </a>
                </i>
            </div>
        </div>

    </ion-content>
</ion-view>
