</head>
<body ng-app="starter">
<ion-pane>
    <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button nav-direction="back">
        </ion-nav-back-button>
    </ion-nav-bar>


    <script type="text/ng-template" id="register.html">
        <ion-view hide-nav-bar="true"  >

            <ion-content overflow-scroll="false" style="background-color: black;">
                <div style="text-align: center;" >
                    <video  preload="metadata"
                            style=" max-width: 100%;
                                    max-height: 100%;
                                    bottom: 0;
                                    left: 0;
                                    margin: auto;
                                    overflow: hidden ;
                                    position: fixed;
                                    right: 0;
                                    top: 0;
                                    "

                            poster="img/icon.png"
                            data-tap-disable="true"

                            class="videoPlayer">

                        <source id="source"  type="video/mp4"/>
                    </video>
                </div>

            </ion-content>
            <div class="fixed-outside">

                <div class="row">
                    <div class="col" style="margin-top: -300px;margin-left: 20%" >

                        <form ng-submit="submitFeedBack()" name="confirm" >
                        <div ng-show="giveFeedback" style="width: 200%" class="card">
                           <span style="color: black"> Please Rate Us !!! </span>
                            <ionic-ratings ratingsobj='ratingsObject' index='0' style=" font-size: 100px;"></ionic-ratings>

                            <div style="width: 60%;margin-left: 20%;">
                            <label class="item item-input item-stacked-label " >

                            <input type="number" name="name" placeholder="Mobile" ng-model="feedbackD.mobile" ng-minlength="10" ng-maxlength="10" required />
                        </label>
                        </div>
                            <br>
                            <button type="submit" ng-disabled="confirm.$invalid" class="button  button-positive icon ion-speakerphone "  >Feed</button>


                        </div>
                    </form>


                    </div>
                    <div class="col"></div>
                    <div class="col" style="margin-top: -20px">
                        <div class="row">
                        <div class="button-bar">

                        <button
                                class="button button-circle {{ (waiterCalled)?'button-positive':'button-positive'}} icon ion-speakerphone"
                                ng-click="giveFeedback = !giveFeedback"

                        >

                        </button>


                        <button class="button button-circle {{ (waiterCalled)?'button-assertive':'button-positive'}} icon ion-android-call " ng-click="callWaiter()"></button>
                        <button class="button button-circle {{ (waiterCalled)?'button-positive':'button-positive'}} icon ion-android-cart"  ng-click="order()"></button>



                        </div>
                        </div>
                        <div class="row">
                            <div class="col">FeedBack</div>
                            <div class="col">Waiter</div>
                            <div class="col">Order</div>
                        </div>

                    </div>
                </div>


            </div>
        </ion-view>

    </script>

    <script type="text/ng-template" id="map.html">
        <ion-view hide-nav-bar="true" >

            <ion-content style="margin-top: 0px">
                <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                <div id="map" data-tap-disabled="true">

                </div>
            </ion-content>
            <ion-footer-bar class="bar-dark">
                <a ng-click="centerOnMe()" class="button button-icon icon ion-location">Find Me</a>
                <a ng-click="updateLocation()" class="button button-icon button-calm icon-right ion-arrow-right-b">Next</a>
            </ion-footer-bar>

        </ion-view>

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVq_N_uJLaBm3pYRIZfz3gy-7A-iqFfTg&libraries=places"
            async defer></script>

    <ion-nav-view>


    </ion-nav-view>
</ion-pane>


<script src="cordova.js"></script>
</body>
</html>
